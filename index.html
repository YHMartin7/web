<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Sugerencias - Garbitek De México S.A De C.V</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="image/Garbitek.png" alt="Logo de Garbitek">
    </header>
    <form action="https://formsubmit.co/wilbert.ekpech.96@gmail.com" method="POST">
        <h1>Quejas y sugerencias</h1>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Teléfono">

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <div class="form-txt">
                <a href="#">Política de privacidad</a>
                <a href="#">Términos y condiciones</a>
            </div>

            <input class="btn" type="submit" value="Enviar">

        </div>
    </form>
</body>
</html>
